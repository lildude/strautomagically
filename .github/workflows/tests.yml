name: Test

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - main

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version-file: 'go.mod'
        cache: true

    - name: Unit tests
      run: make test

    - name: Code coverage
      run: make coverage

    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        skip-cache: true
